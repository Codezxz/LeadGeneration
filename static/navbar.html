<div class="container mt-5">
    <!-- Navigation elements -->
    <div class="nav-wrapper">
        <nav>
            <!-- Link to get_geo_codes.html -->
            <a href="/codes" class="hover-this"><span>Enter Location</span></a>

            <!-- Link to index.html -->
            <a href="/scrape" class="hover-this"><span>Scrap Now</span></a>

            <a href="#" class="hover-this"><span>Contact</span></a>
            <div class="cursor"></div>
        </nav>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    (function () {
        const link = document.querySelectorAll('.nav-wrapper > nav > .hover-this');
        const cursor = document.querySelector('.nav-wrapper > nav > .cursor');

        const animateit = function (e) {
            const span = this.querySelector('span');
            const { offsetX: x, offsetY: y } = e,
            { offsetWidth: width, offsetHeight: height } = this,

            move = 25,
            xMove = x / width * (move * 2) - move,
            yMove = y / height * (move * 2) - move;

            span.style.transform = `translate(${xMove}px, ${yMove}px)`;

            if (e.type === 'mouseleave') span.style.transform = '';
        };

        const editCursor = e => {
            const { clientX: x, clientY: y } = e;
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
        };

        link.forEach(b => b.addEventListener('mousemove', animateit));
        link.forEach(b => b.addEventListener('mouseleave', animateit));
        window.addEventListener('mousemove', editCursor);
    })();
</script>
